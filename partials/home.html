<div class="container">
    <form name="workout">
        <label for="workout" style="color:white; font-family: 'Abril Fatface', cursive; font-size: 24px;"> Select A Body Part: </label>
        <br>
        <select ng-change="chosenOption()" name="workout" id="BodyParts" ng-model="bodypart">
            <!--       <option ng-repeat="workoutItem in workouts" value="workoutItem.Bodypart"></option>
 -->
            <option value="Chest">Chest</option>
            <option value="Shoulders">Shoulders</option>
            <option value="Legs">Legs</option>
            <option value="Triceps">Triceps</option>
            <option value="Biceps">Biceps</option>
            <option value="Back">Back</option>
            <option value="Abs">Abs</option>
        </select>
        <br>
        <div ng-show="selectChanged" ng-repeat="workoutItem in workouts | filter:bodypart">
            <div class="workoutCard" style="color:white; font-family: 'Abril Fatface', cursive; font-size: 18px;">
                <h4 class="card-text"><h4> {{workoutItem.BodyPart}}</h4>
                <p class="card-text">Exercise Name: {{workoutItem.description}}</p>
                <img class="card-img-top" ng-src="{{workoutItem.url}}" alt="Card image cap">
                <p class="card-text">Number Of Sets: {{workoutItem.sets}}</p>
                <p class="card-text">Number Of Reps To Cut Weight: {{workoutItem.repsL}}</p>
                <p class="card-text">Number Of Reps To Gain Muscle: {{workoutItem.repsG}}</p>
                <p class="card-text">Rest Time Between Sets: {{workoutItem.Rest}}</p>
                <input type="button" class="btn btn-default" ng-click="saveWorkout(workoutItem)" value="Add To My Workout" style="color:#800020; background-color: slategray;">
            </div>
        </div>
        <br>
