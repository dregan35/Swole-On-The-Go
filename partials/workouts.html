<div class="card-group">
    <div class="card" ng-repeat="WorkoutItem in Workouts">
        <div class="card-block">
            <h4 class="card-text">{{WorkoutItem.BodyPart}}</h4>
            <p class="card-text">{{WorkoutItem.sets}}</p>
            <p class="card-text">{{WorkoutItem.repsL}}</p>
            <p class="card-text">{{WorkoutItem.repsG}}</p>
            <p class="card-text">{{WorkoutItem.Rest}}</p>
            <img class="card-img-top" ng-src="{{WorkoutItem.url}}" alt="Card image cap">
        </div>
    </div>
</div>
