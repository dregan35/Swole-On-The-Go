<div class="form-group">
    <h4 class="card-text"><h4> {{workoutItem.BodyPart}}</h4>
    <p class="card-text">Exercise Name: {{workoutItem.description}}</p>
    <img class="card-img-top" ng-src="{{workoutItem.url}}" alt="Card image cap">
    <p class="card-text">UID: {{workoutItem.uid}}
    <input type="text" name="RepsG" ng-model="workoutItem.repsG" placeholder="Reps to gain">
    <input type="text" name="RepsL" ng-model="workoutItem.repsL" placeholder="Reps to lose">
    <input type="text" name="Sets" ng-model="workoutItem.sets" placeholder="Sets">
    <input type="button" class="btn btn-default" value="Add To Workouts" ng-click="saveUserInput(workoutItem)">
</div>
